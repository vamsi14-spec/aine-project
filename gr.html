<!DOCTYPE html>
<html>
<head>
<style>
  .container{
     display: grid;
	 grid-template-columns: auto auto auto;
	 opacity: 0.7;
	 background: blue;
	 grid-gap: 10px;
	 padding: 10px;
  }
  .child{
     background: orange;
	 
	 padding: 10px;
	 text-align: center;
	 font-size: 20px;
  }
  .item-1{
    grid-column: 1/ span 2;
	grid-row: 1;
  }
  .item-2{
    grid-column: 3;
	grid-row: 1/ 3;
  }
   .item-5{
    grid-column: 1/4;
	grid-row: 3;
  }
</style>
</head>
<body>
   <div class="container">
     <div class="child item-1">1</div>
	 <div class="child item-2">2</div>
	 <div class="child item-3">3</div>
	 <div class="child item-4">4</div>
	 <div class="child item-5">5</div></div>
</body>
</html>
